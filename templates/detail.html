{% extends "layout.html" %}

{% block content %}
<div class="card shadow">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
        <h3 class="mb-0">{{ company['company_name'] }}</h3>
        <span class="badge bg-light text-dark">{{ company['source_type'] }}</span>
    </div>
    <div class="card-body">
        <p class="text-muted">Source: {{ company['source_location'] }} | Extracted: {{ company['extracted_at'] }}</p>
        <hr>
        <h5>Extracted Text</h5>
        <div class="p-3 bg-light border rounded" style="white-space: pre-wrap; max-height: 600px; overflow-y: auto;">
            {{ company['raw_text'] }}
        </div>
        <div class="mt-3">
            <a href="{{ url_for('companies') }}" class="btn btn-secondary">Back to List</a>
        </div>
    </div>
</div>
{% endblock %}
